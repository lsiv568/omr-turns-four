<div>
  <div class="col">
    <gif-creator callback="gifCreated(url)" gifs="animatedGifs" frame-rate="200" duration="2000"></gif-creator>
  </div
  ><div class="col gif-container">
    <span>&nbsp;</span>
    <div ng-repeat="gif in animatedGifs">
      <img class="animated-gif" ng-src="{{gif}}">
    </div>
  </div>
</div>
