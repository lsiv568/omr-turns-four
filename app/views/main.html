<div class="container">
  <div class="video-camera">
    <gif-creator callback="gifCreated(url)" gifs="animatedGifs" frame-rate="200" duration="4000"
                 gif-width="300" gif-height="300"></gif-creator>
  </div>
  <div class="camera-roll">
    <div ng-repeat="gif in animatedGifs">
      <img class="animated-gif" ng-src="{{gif}}">
    </div>
  </div>
</div>
